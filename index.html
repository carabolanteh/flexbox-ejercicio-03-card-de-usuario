<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Card de Usuario</title>
</head>
<body>
    <div class="header">
        <!-- IMAGEN E INFORMACIÓN DEL PERFIL -->
        <div class="profile">
            <div class="img">
                <img src="https://indiehoy.com/wp-content/uploads/2020/02/natalie-portman-oscars.jpg" alt="Natalie Portman" width="40%" class="icono">
            </div>
            <div class="info">
                <span class="name">Natalie Portman</span>
            </div>
            <div class="info">
               <span class="dato1">
                Actress and filmmaker from <span class="strong">Israel</span>
                </span>
            </div>
            <div class="info">
                <span class="dato2">
                    <span class="iconify uno" data-icon="bytesize:location" data-inline="false"></span> Jerusalén, Israel</span> 
            </div>
        </div>
        <!-- SEGUIDORES -->
        <div class="boxes">
            <div class="box">
                <span class="num">2,1M</span>
                <p class="content">Followers</p>
            </div>
            <div class="box">
                <span class="num">555</span>
                <p class="content">Following</p>
            </div>
            <div class="box">
                <span class="num">198</span>
                <p class="content">Articles</p>
            </div>
        </div>
        <!-- REDES SOCIALES -->
        <div class="media">
            <div class="social">
                <span class="iconify facebook" data-icon="entypo-social:facebook-with-circle" data-inline="false"></span>
            </div>
            <div class="social">
                <span class="iconify twitter" data-icon="entypo-social:twitter-with-circle" data-inline="false"></span>
            </div>
            <div class="social">
                <span class="iconify instagram" data-icon="ei:sc-instagram" data-inline="false"></span>
            </div>
            <div class="social">
                <span class="iconify github" data-icon="ei:sc-github" data-inline="false"></span>
            </div>
        </div>
        <!-- BOTON -->
        <div class="boton">
            <button>Follow</button>
        </div>
        
    </div>
</body>
</html>
